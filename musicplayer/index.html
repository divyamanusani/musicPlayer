<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="musicStyle.css">
    <title>music player</title>
    <style>
        .card {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            border-left: 1px solid grey;
            border-right: 1px solid grey;
        }

        .card-header {
            color: white;
            background-color: black;
            text-align: center;
            font-size: 2em;

        }

        #playlistNames {
            width: 100%;
            height: 45px;
        }

        .fa {

            font-size: 24px;
        }

        img {
            width: 100%;
            height: 300px;
        }

        .input-group{
            width:90%;
            margin:auto;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mr-3">
                <div class="navbar-nav">
                    <form class="form-inline my-2 my-lg-0" onsubmit="getSongsSearch();return false;">
                        <span>
                            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                            <input class="form-control mr-sm-2" id="searchSong" type="search" placeholder="Search"
                                aria-label="Search">
                        </span>
                    </form>
                </div>
            </a>
            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarCollapse"
                aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <a href="#" class="nav-item nav-link active">Playlists</a>
                    <a href="#" class="nav-item nav-link">Services</a>
                    <a href="#" class="nav-item nav-link">About</a>
                    <a href="#" class="nav-item nav-link">Contact</a>
                </div>

            </div>
        </div>
    </nav>
    <audio id="player" controls>
        <source type="audio/mp4" id="sourceAudio">
    </audio>
    <div class="modal fade" id="myModal" role="dialog" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Song to Playlist</h4><button class="close" type="button"
                        data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body" id="playlists">
                    <div class="input-group flex-nowrap" style="display:none">
                        <input type="text" class="form-control" id="songtitle">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Song Title</span>
                        </div>
                    </div>
                    <div class="input-group flex-nowrap" style="display:none">
                        <input type="text" class="form-control" id="songurl">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Song URL</span>
                        </div>
                    </div>
                </div>
                <div class="input-group flex-nowrap">
                    <select name="playlistNames" id="playlistNames">
                        <option value="0">Select existing playlist</option>
                    </select>
                </div><br>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" id="newplaylistName" placeholder="Playlist Name">
                        <div class="input-group-prepend">
                            <span class="input-group-text">New Playlist Name</span>
                        </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addSongToPlaylist()">Add
                        Song to Playlist</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid clearfix" id="songsContainer">


    </div>
    <script src="player.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
